<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>
     <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>

    <!-- added navbar (same as home.html) -->
	<nav class="navbar">
		<a href="home.html" target="_blank">
			<img src="img/logo.png" class="logo">
		</a>
		<ul class="links-container">
			<li class="link-item"><a href="home.html" class="link">home</a></li>
			<li class="link-item"><a href="editor.html" class="link">editor</a></li>
		</ul>
	</nav>

	<!-- back button -->
	<div style="padding:12px 18px;">
		<button class="btn" onclick="history.back();">Back</button>
	</div>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <!-- added footer (same simple footer as home.html) -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="footer-col">
					<ul>
						<li><a href="about.html">about us</a></li>
						<li><a href="Contact.html">Contact us</a></li>
					</ul>
				</div>
				<div class="footer-col">
					<h4>follow us</h4>
					<div class="social-links">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
						<div class="footerBottom">
							<p>copyright &copy; 2023 design by <span class="deasigner">prasid</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
